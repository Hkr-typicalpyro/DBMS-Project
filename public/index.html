<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Auth Demo</title>
	<style>
		body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; }
		input, button { display: block; width: 100%; padding: 10px; margin: 8px 0; }
		form { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
		.alert { margin-top: 10px; }
	</style>
</head>
<body>
	<h2>Sign up</h2>
	<form id="signup-form">
		<input id="signup-name" placeholder="Name" required />
		<input id="signup-email" type="email" placeholder="Email" required />
		<input id="signup-password" type="password" placeholder="Password" required />
		<button type="submit">Create account</button>
	</form>
	<div id="msg" class="alert"></div>

	<h2>Login</h2>
	<form id="login-form">
		<input id="login-email" type="email" placeholder="Email" required />
		<input id="login-password" type="password" placeholder="Password" required />
		<button type="submit">Log in</button>
	</form>
	<div id="login-msg" class="alert"></div>

	<script src="/app.js"></script>
</body>
</html>
