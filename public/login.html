<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Welcome Back</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: linear-gradient(135deg, #eef2ff 0%, #faf5ff 50%, #f0fdfa 100%);
			--card-bg: #ffffff;
			--text: #0f172a;
			--muted: #64748b;
			--primary: #2563eb;
			--primary-hover: #1d4ed8;
			--border: #e5e7eb;
		}

		html, body { height: 100%; }

		body {
			margin: 0;
			background: var(--bg);
			font-family: 'Inter', 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			color: var(--text);
			display: grid;
			place-items: center;
			min-height: 100vh;
		}

		.card {
			width: 100%;
			max-width: 420px;
			background: var(--card-bg);
			border: 1px solid var(--border);
			border-radius: 18px;
			box-shadow: 0 20px 50px rgba(2, 6, 23, 0.08);
			padding: 30px;
			animation: floatIn 500ms cubic-bezier(.2,.8,.2,1) both;
		}

		@keyframes floatIn {
			from { transform: translateY(8px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}

		.h1 { margin: 0 0 6px; font-size: 1.5rem; font-weight: 700; letter-spacing: -0.01em; }
		.tagline { margin: 0 0 22px; color: var(--muted); font-size: 0.95rem; }

		.form { display: grid; gap: 14px; }
		.label { font-size: 0.9rem; font-weight: 600; margin-bottom: 6px; }
		.input {
			width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: 10px;
			background: #fff; font-size: 0.95rem; outline: none; transition: border-color 0.2s, box-shadow 0.2s;
		}
		.input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12); border-radius: 12px; }

		.button { width: 100%; margin-top: 6px; padding: 12px 16px; border: 0; border-radius: 12px;
			background: var(--primary); color: #fff; font-weight: 600; font-size: 1rem; cursor: pointer;
			transition: background 0.15s, transform 0.06s, box-shadow 0.15s; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25); }
		.button:hover { background: var(--primary-hover); box-shadow: 0 10px 26px rgba(37, 99, 235, 0.3); }
		.button:active { transform: translateY(1px); }

		.google-button { width: 100%; margin-top: 10px; padding: 10px 14px; border: 1px solid var(--border);
			border-radius: 10px; background: #fff; color: #111827; font-weight: 600; font-size: 0.95rem;
			cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 10px; }
		.google-button:hover { background: #f9fafb; }

		.bottom-link { text-align: center; margin-top: 12px; font-size: 0.95rem; color: var(--muted); }
		.bottom-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
		.bottom-link a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<div class="card">
		<h1 class="h1">Welcome Back</h1>
		<p class="tagline">Please sign in to continue</p>

		<form class="form" id="login-form">
			<div>
				<label for="login-email" class="label">Email</label>
				<input id="login-email" name="email" type="email" class="input" placeholder="you@example.com" required />
			</div>
			<div>
				<label for="login-password" class="label">Password</label>
				<input id="login-password" name="password" type="password" class="input" placeholder="Your password" required />
			</div>
			<button type="submit" class="button">Log In</button>
		</form>

		<p class="bottom-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
	</div>

	<script>
		document.getElementById('login-form').addEventListener('submit', async (e) => {
			e.preventDefault();
			const email = document.getElementById('login-email').value;
			const password = document.getElementById('login-password').value;
			const res = await fetch('/api/auth/login', {
				method: 'POST', headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ email, password })
			});
			const json = await res.json();
			alert((res.ok ? '' : 'Error: ') + json.message);
		});
	</script>
</body>
</html>
